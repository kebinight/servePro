<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no, email=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>约见吧-土豪榜</title>
		<link rel="stylesheet" type="text/css" href="../css/basic.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/view.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<h1>土豪财富榜</h1>
			</div>
		</header>
		<div class="wraper bgff">
			<h3 class="rich_header"></h3>
			<!--土豪list-->
			<div class="rich_list rich_list01">
				<ul class="voted_list"> 
					<li class="inner">
						<div class="voted_con flex flex_justify box_start">
							<div class="flex">
								<div class="voted_place_info voted01_place_info">
									<span class="avatar"><img src="../images/avatar.jpg"/></span>
									<h3>
										<span class="voted_name">范冰冰</span>
										<span class="voted_number color_y"><i class="iconfont ico">&#xe61c;</i> <i class="color_gray">魅力值: </i> 1000</span>
									</h3>
								</div>
							</div>
							<div class="length">29km | 9分钟前</div>
						</div>
					</li>
					<li class="inner">
						<div class="voted_con flex flex_justify box_start">
							<div class="flex">
								<div class="voted_place_info voted01_place_info">
									<span class="avatar"><img src="../images/avatar.jpg"/></span>
									<h3>
										<span class="voted_name">范冰冰</span>
										<span class="voted_number color_y"><i class="iconfont ico">&#xe61c;</i> <i class="color_gray">魅力值: </i> 1000</span>
									</h3>
								</div>
							</div>
							<div class="length">29km | 9分钟前</div>
						</div>
					</li>
					<li class="inner">
						<div class="voted_con flex flex_justify box_start">
							<div class="flex">
								<div class="voted_place_info voted01_place_info">
									<span class="avatar"><img src="../images/avatar.jpg"/></span>
									<h3>
										<span class="voted_name">范冰冰</span>
										<span class="voted_number color_y"><i class="iconfont ico">&#xe61c;</i> <i class="color_gray">魅力值: </i> 1000</span>
									</h3>
								</div>
							</div>
							<div class="length">29km | 9分钟前</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div style="height:1.4rem"></div>
		<!--底部-->
		<div class="footer">
			<ul class="clearfix">
				<li class="active">
					<span class="bar-find">
						<a href="#this">
							<i class="iconfont">&#xe613;</i>发现
						</a>
					</span>
				</li>
				<li>
					<span class="bar-activity">
						<a href="#this">
							<i class="iconfont">&#xe614;</i>活动
						</a>
					</span>
				</li>
				<li>
					<span class="bar-chat">
						<a href="#this">
							<i class="iconfont">&#xe603;</i>私聊
						</a>
					</span>
				</li>
				<li>
					<span class="bar-home">
						<a href="#this">
							<i class="iconfont">&#xe616;</i>我的
						</a>
					</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			$('#beauty').on('tap',function(){
				$(this).find('.iconfont').toggleClass('activeico');
			})
		</script>
	</body>
</html>
